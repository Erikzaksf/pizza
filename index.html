<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta charset="utf-8">
    <script src="js/jquery-3.2.1.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js" charset="utf-8"></script>
    <title>Order your pizza!</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>Order your pizza!</h2>
      </div>
      <div class="well">
        <form id="pizzaForm" name="form">
          <div class="form-group" >
            <p>Please choose a size:</p>
            <input type="radio" name="size" value="10">Small $10<br>
            <input type="radio" name="size" value="15">Medium $15<br>
            <input type="radio" name="size" value="20">Large $20<br>
            <p>Please select your pizza toppings:</p>
            <input type="checkbox" name="pepp"  value= "2"  > Pepperoni $2<br>
            <input type="checkbox" name="mush" value="1" >Mushroom $1<br>
            <input type="checkbox" name="onion" value="1" >Onions $1<br>
            <input type="checkbox" name="cheese" value="2" >Extra Cheese $2<br>
          </div>
          <button type="submit">Get Total.</button>
          <br>
        </form>
        <br>
        <div class="return">
          <p><b>Your total cost is:<br><span id="total"></span></b></p>
        </div>
      </div>
    </div>
  </body>
</html>
