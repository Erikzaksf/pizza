<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta charset="utf-8">
    <script src="js/jquery-3.2.1.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js" charset="utf-8"></script>
    <title>Order your pizza!</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>Order your pizza!</h2>
      </div>
      <div class="well">
        <select name="size">
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
        </select>
        <form id="pizzaToppings">
          <div class="form-group">
            <p>Please select your pizza toppings:</p>
            <input type="checkbox" name="pizza-toppings" value="pepperoni"> Pepperoni<br>
            <input type="checkbox" name="pizza-toppings" value="mushroom">Mushroom<br>
            <input type="checkbox" name="pizza-toppings" value="onions">Onions<br>
            <input type="checkbox" name="pizza-toppings" value="cheese">Extra Cheese<br>
          </div>
          <button type="submit">Submit order and get your total cost.</button>
        </form>
        <span id="total">
          <p><b>Your total cost is:</b></p>
        </span>
      </div>


    </div>
  </body>
</html>
