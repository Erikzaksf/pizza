<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta charset="utf-8">
    <script src="js/jquery-3.2.1.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js" charset="utf-8"></script>
    <title>Order your pizza!</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>Order your pizza!</h2>
      </div>
      <div class="well">
        <form id="pizzaForm">
          <select name="size" id="size">
            <option value="small">Small $10</option>
            <option value="medium">Medium $15</option>
            <option value="large">Large $20</option>
          </select>
          <div class="form-group" >
            <p>Please select your pizza toppings:</p>
            <input type="checkbox" name="pizza-toppings" value= "2" > Pepperoni $2<br>
            <input type="checkbox" name="pizza-toppings" value="1">Mushroom $1<br>
            <input type="checkbox" name="pizza-toppings" value="1">Onions $1<br>
            <input type="checkbox" name="pizza-toppings" value="2">Extra Cheese $2<br>
          </div>
          <button type="submit">Get Total.</button>
        </form>
        <span id="total">
          <p><b>Your total cost is:</b></p>
        </span>
      </div>


    </div>
  </body>
</html>
